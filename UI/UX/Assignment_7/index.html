<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      .hidden {
        display: none;
      }
    </style>
  </head>
  <body>
    <header>
      <nav class="navigation-bar">
        <a href="#employee" class="link">Add Employee</a>
        <a href="#vehicle" class="link">Add Vehicle</a>
        <a href="#pricing" class="link">Pricing</a>
      </nav>
    </header>
    <main>
      <div id="employee" class="collapsible-container">
        <div class="collapsible-header">Employee Data Form</div>
        <div class="collapsible-body" id="employeeBody">
          <div class="form-label"></div>
          <div class="form-input"></div>
        </div>
      </div>
      <div id="vehicle" class="collapsible-container">
        <div class="collapsible-header">Vehicle Data Form</div>
        <div class="collapsible-body">
          <div class="form-label"></div>
          <div class="form-input"></div>
        </div>
      </div>
      <div id="pricing">
        <h2>Pricing Section</h2>
        <div class="pricing-card hidden">
          <h4 class="title"></h4>
          <img src="" alt="" id="pricing_vehicle" />
          <div class="pricing-menu"></div>
          <button id="purchaseButton">Purchase Now</button>
        </div>
        
      </div>
      <div class="subscribed">
    
      </div>
    </main>
    <script type="module">
      import { displayEmployee } from "./js/employee.js";
      displayEmployee();
      import { onButtonClick } from "./js/pricing.js";
      document.getElementById("purchaseButton").addEventListener("click", onButtonClick);
    </script>
  </body>
</html>
